# Test Application Configuration
spring.application.name=govpay-maggioli-jppa-batch

# Disable batch job auto-start in tests
spring.batch.job.enabled=false

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging for tests
logging.level.root=INFO
logging.level.it.govpay=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.web.client=DEBUG

# Multi-node job execution timeout for tests (24 hours)
govpay.batch.max-execution-hours=24

govpay.batch.maxRetries=3