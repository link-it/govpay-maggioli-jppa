# Disabilita la stampa del banner spring nei log
spring.main.banner-mode=off

# Application name
spring.application.name=govpay-maggioli-jppa-batch

spring.jackson.default-property-inclusion=non_null

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate

# Spring Batch configuration
spring.batch.job.enabled=false

# Batch configuration
govpay.batch.enabled=true
govpay.batch.cron=0 0 2 * * ?
govpay.batch.thread-pool-size=5
govpay.batch.headers-chunk-size=1
govpay.batch.metadata-chunk-size=100
govpay.batch.payments-chunk-size=50
govpay.batch.skip-limit=10

# Cluster ID configuration (unique identifier for each node in multi-node setup)
govpay.batch.cluster-id=GovPay-Maggioli-JPPA-Batch

# Time zone configuration
govpay.batch.time-zone=Europe/Rome

# Multi-node job execution timeout configuration
# Maximum minutes since last update before a job is considered stale/stuck (default: 120 minutes = 2 hours)
govpay.batch.stale-threshold-minutes=120

# Scheduler configuration
# Fixed delay between job executions (in milliseconds) - default 10 minutes
scheduler.maggioliJppaNotificationJob.fixedDelayString=600000
# Initial delay before first execution (in milliseconds) - default 1ms
scheduler.initialDelayString=1

# Logging configuration
logging.level.root=INFO
logging.level.it.govpay.maggioli.batch=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.web.client=DEBUG
